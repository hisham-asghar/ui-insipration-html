<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Workspace</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: #ddd;
    }

    /* Main content styles */
    main {
      padding: 20px;
    }

    /* Image grid styles */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Collaborative Workspace</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Welcome to our Collaborative Workspace</h2>
    <p>Discover a dynamic and inspiring environment where ideas come to life.</p>

    <div class="image-grid">
      <img src="https://via.placeholder.com/300x200" alt="Collaborative workspace">
      <img src="https://via.placeholder.com/300x200" alt="Teamwork">
      <img src="https://via.placeholder.com/300x200" alt="Brainstorming">
      <img src="https://via.placeholder.com/300x200" alt="Networking">
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Collaborative Workspace. All rights reserved.</p>
  </footer>
</body>
</html>
