<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Gardening Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #3b8a3a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #2a6d2a;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        nav a:hover {
            background: #3b8a3a;
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 3em;
        }
        .content {
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            padding: 10px;
            font-size: 1.5em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2a6d2a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Gardening Community</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Tips</a>
        <a href="#">Join Us</a>
    </nav>
    <div class="hero">
        <h1>Grow Together</h1>
    </div>
    <div class="container">
        <div class="content">
            <h2>Latest Gardening Tips</h2>
            <div class="grid">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Gardening Tip 1">
                    <h3>Tip 1: Planting in Rows</h3>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1496361981946-0f7f0ef8e4be" alt="Gardening Tip 2">
                    <h3>Tip 2: Companion Planting</h3>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Gardening Tip 3">
                    <h3>Tip 3: Watering Techniques</h3>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1496361981946-0f7f0ef8e4be" alt="Gardening Tip 4">
                    <h3>Tip 4: Pest Control</h3>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Gardening Community. All rights reserved.</p>
    </footer>
</body>
</html>
