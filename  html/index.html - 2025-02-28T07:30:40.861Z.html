<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; }
        nav { margin: 10px 0; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .container { padding: 20px; }
        .card { border: 1px solid #ccc; border-radius: 5px; margin: 15px 0; padding: 15px; }
        .card img { width: 100%; height: auto; border-radius: 5px; }
        footer { text-align: center; padding: 10px; background-color: #f1f1f1; }
        @media (min-width: 600px) {
            .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        }
        @media (max-width: 599px) {
            .grid { display: block; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Featured Artworks</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1517871082780-3f0d10a8dd7e" alt="Art 1">
                <h3>Artwork Title 1</h3>
                <p>Created by Artist A</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1521747116042-5a810fda9664" alt="Art 2">
                <h3>Artwork Title 2</h3>
                <p>Created by Artist B</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Art 3">
                <h3>Artwork Title 3</h3>
                <p>Created by Artist C</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All rights reserved.</p>
    </footer>
</body>
</html>
