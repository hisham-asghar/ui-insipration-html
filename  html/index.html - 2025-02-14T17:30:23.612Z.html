<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collaborative platform for artists to showcase their work">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Collaborative Art Platform</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { background: #f8f9fa; padding: 20px; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
        .gallery img { max-width: 100%; height: auto; margin: 10px; border-radius: 8px; }
        footer { text-align: center; padding: 20px; background: #f1f1f1; position: relative; bottom: 0; width: 100%; }
        @media (max-width: 768px) {
            .gallery img { width: 100%; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Collaborative Art Platform</h1>
        <p>Showcase your artwork and collaborate with other artists</p>
    </header>
    <main>
        <section class="gallery">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEwfHxwYWludGVyJTIwYXJ0fGVufDB8fHx8MTY5MzU1ODg1Nw&ixlib=rb-1.2.1&q=80&w=400" alt="Art Piece 1">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEwfHxwYWludGVyJTIwYXJ0fGVufDB8fHx8MTY5MzU1ODg1Nw&ixlib=rb-1.2.1&q=80&w=400" alt="Art Piece 2">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEwfHxwYWludGVyJTIwYXJ0fGVufDB8fHx8MTY5MzU1ODg1Nw&ixlib=rb-1.2.1&q=80&w=400" alt="Art Piece 3">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEwfHxwYWludGVyJTIwYXJ0fGVufDB8fHx8MTY5MzU1ODg1Nw&ixlib=rb-1.2.1&q=80&w=400" alt="Art Piece 4">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEwfHxwYWludGVyJTIwYXJ0fGVufDB8fHx8MTY5MzU1ODg1Nw&ixlib=rb-1.2.1&q=80&w=400" alt="Art Piece 5">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
