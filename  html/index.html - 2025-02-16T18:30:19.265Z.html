<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f1f1f1;
        }
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Submit Art</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Featured Artworks</h2>
        <div class="grid">
            <div class="card">
                <img src="https://source.unsplash.com/300x200/?art,painting" alt="Art 1">
                <h3>Art Piece 1</h3>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/300x200/?art,sculpture" alt="Art 2">
                <h3>Art Piece 2</h3>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/300x200/?art,digital" alt="Art 3">
                <h3>Art Piece 3</h3>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/300x200/?art,abstract" alt="Art 4">
                <h3>Art Piece 4</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform</p>
    </footer>
</body>
</html>
