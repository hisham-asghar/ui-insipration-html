<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Workspace</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styles */
    main {
      padding: 40px;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 40px;
    }

    .feature {
      text-align: center;
    }

    .feature img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }

      nav ul li {
        margin: 0 10px;
      }

      main {
        padding: 20px;
      }

      .hero h1 {
        font-size: 24px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Collaborative Workspace</h1>
      <p>Empower your team with our collaborative workspace solutions.</p>
      <img src="https://via.placeholder.com/800x400" alt="Collaborative Workspace">
    </section>

    <section class="features">
      <div class="feature">
        <img src="https://via.placeholder.com/300x200" alt="Feature 1">
        <h3>Feature 1</h3>
        <p>Discover the power of our collaborative features.</p>

        <h3>Feature 2</h3>
        <p>Unlock new possibilities with our innovative tools.</p>
      </div>

        <h3>Feature 3</h3>
