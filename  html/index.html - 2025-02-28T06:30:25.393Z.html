<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Gardening</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            font-size: 3em;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            padding: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Gardening Hub</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Community</a>
            <a href="#">Resources</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h1>Grow Together</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1566501447433-6b3c8f4d1a11?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Gardening Project">
                <h3>Community Garden Project</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Vegetable Growing">
                <h3>Vegetable Growing Tips</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1528917289580-7c0de1e9d8b8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Flower Garden">
                <h3>Flower Garden Ideas</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1589927986089-3587a7f5df8e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Gardening Tools">
                <h3>Essential Gardening Tools</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Gardening Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
