<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Niche Website</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    .hero {
      background-image: url('https://via.placeholder.com/1600x900');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }
    .feature {
      text-align: center;
      width: 30%;
    }
    .feature img {
      width: 100px;
      height: 100px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div>
        <h1>Welcome to our Collaborative Niche</h1>
        <p>Join us and start collaborating today!</p>
        <a href="#" class="btn">Get Started</a>
      </div>
    </section>
    <section class="features">
      <div class="feature">
        <img src="https://via.placeholder.com/100" alt="Feature 1">
        <h3>Feature 1</h3>
        <p>Description of Feature 1</p>
      </div>
      <div class="feature">
        <img src="https://via.placeholder.com/100" alt="Feature 2">
        <h3>Feature 2</h3>
        <p>Description of Feature 2</p>
      </div>
      <div class="feature">
        <img src="https://via.placeholder.com/100" alt="Feature 3">
        <h3>Feature 3</h3>
        <p>Description of Feature 3</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Collaborative Niche Website. All rights reserved.</p>
  </footer>
</body>
</html>
