<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Workspace</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #0077b6;
      color: #fff;
      padding: 20px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Hero section styles */
    .hero {
      background-image: url(https://via.placeholder.com/1920x1080);
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .cta-button {
      display: inline-block;
      background-color: #0077b6;
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 18px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      nav ul li {
        margin: 0 10px;
      }

      .hero {
        height: 400px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 18px;
      }

      .cta-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Welcome to Collaborative Workspace</h1>
    <p>Unleash your productivity with our state-of-the-art collaborative tools.</p>
    <a href="#" class="cta-button">Get Started</a>
  </div>

  <div class="container">
    <!-- Add your content here -->
  </div>
</body>
</html>
