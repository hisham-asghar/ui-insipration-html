<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery img {
            width: 30%;
            margin: 10px 0;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Explore Artworks</h2>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1593642633270-e1b7e4a9f7f7" alt="Art 1">
            <img src="https://images.unsplash.com/photo-1521747116042-5a810fda9664" alt="Art 2">
            <img src="https://images.unsplash.com/photo-1518600527126-8c0f7f8e5a67" alt="Art 3">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Art 4">
            <img src="https://images.unsplash.com/photo-1511707171632-418c7d8ac3c3" alt="Art 5">
            <img src="https://images.unsplash.com/photo-1542291026-7e1c0c7f9f4d" alt="Art 6">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All rights reserved.</p>
    </footer>
</body>
</html>
