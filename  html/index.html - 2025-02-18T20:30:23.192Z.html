<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Gardening Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .responsive-image {
            width: 100%;
            height: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Collaborative Gardening Community</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Get Involved</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Mission</h2>
        <p>We aim to bring together gardening enthusiasts to share knowledge, resources, and help each other grow beautiful gardens.</p>
        <h3>Gallery</h3>
        <div class="grid">
            <img class="responsive-image" src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Garden 1">
            <img class="responsive-image" src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Garden 2">
            <img class="responsive-image" src="https://images.unsplash.com/photo-1514280280522-91a5f1b3999b" alt="Garden 3">
            <img class="responsive-image" src="https://images.unsplash.com/photo-1521747116042-5a810fda9664" alt="Garden 4">
            <img class="responsive-image" src="https://images.unsplash.com/photo-1495565058880-8d9e3c1e84d8" alt="Garden 5">
            <img class="responsive-image" src="https://images.unsplash.com/photo-1521747116042-5a810fda9664" alt="Garden 6">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Gardening Community. All rights reserved.</p>
    </footer>
</body>
</html>
