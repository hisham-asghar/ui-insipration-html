<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Photography</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styles */
    main {
      padding: 40px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="https://via.placeholder.com/800x400" alt="Collaborative Photography">
      <h1>Welcome to Collaborative Photography</h1>
      <p>Explore and share your photography with our community.</p>
    </section>

    <section class="gallery">
      <img src="https://via.placeholder.com/300x200" alt="Photo 1">
      <img src="https://via.placeholder.com/300x200" alt="Photo 2">
      <img src="https://via.placeholder.com/300x200" alt="Photo 3">
      <img src="https://via.placeholder.com/300x200" alt="Photo 4">
      <img src="https://via.placeholder.com/300x200" alt="Photo 5">
      <img src="https://via.placeholder.com/300x200" alt="Photo 6">
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Collaborative Photography. All rights reserved.</p>
  </footer>
</body>
</html>
