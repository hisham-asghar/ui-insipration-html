<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #f1f1f1;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Featured Artwork</h2>
        <div class="grid">
            <div class="card">
                <img src="https://picsum.photos/250/150?image=0" alt="Artwork 1">
                <h3>Artwork Title 1</h3>
                <p>Artist Name 1</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/250/150?image=1" alt="Artwork 2">
                <h3>Artwork Title 2</h3>
                <p>Artist Name 2</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/250/150?image=2" alt="Artwork 3">
                <h3>Artwork Title 3</h3>
                <p>Artist Name 3</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/250/150?image=3" alt="Artwork 4">
                <h3>Artwork Title 4</h3>
                <p>Artist Name 4</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform</p>
    </footer>
</body>
</html>
