<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            padding: 10px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Join Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Explore Artworks</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1511762100426-4f3b8c1c5c0e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg3NzN8MHwxfGFsbHwxfHx8fHx8fHwxNjcwMTYyNzM0&ixlib=rb-1.2.1&q=80&w=400" alt="Art 1">
                <h3>Art Piece 1</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1521747116042-5a810fda9664?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg3NzN8MHwxfGFsbHw0fHx8fHx8fHwxNjcwMTYyNzM0&ixlib=rb-1.2.1&q=80&w=400" alt="Art 2">
                <h3>Art Piece 2</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg3NzN8MHwxfGFsbHw1fHx8fHx8fHwxNjcwMTYyNzM0&ixlib=rb-1.2.1&q=80&w=400" alt="Art 3">
                <h3>Art Piece 3</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1529655683829-6f43e6d9d0fb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg3NzN8MHwxfGFsbHw2fHx8fHx8fHwxNjcwMTYyNzM0&ixlib=rb-1.2.1&q=80&w=400" alt="Art 4">
                <h3>Art Piece 4</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All rights reserved.</p>
    </footer>
</body>
</html>
