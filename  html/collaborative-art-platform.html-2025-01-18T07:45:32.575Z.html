<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Art Platform</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styles */
    .hero {
      background-image: url('https://example.com/hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Collaborative Art Platform</h1>
        <p>Discover and collaborate on creative projects with artists worldwide.</p>
        <a href="#" class="btn">Join Now</a>
      </div>
    </section>

    <!-- Add more sections as needed -->
  </main>

  <footer>
    <p>&copy; 2023 Collaborative Art Platform. All rights reserved.</p>
  </footer>
</body>
</html>
