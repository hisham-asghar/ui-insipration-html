<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Cooking Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h3 {
            padding: 10px;
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .card img {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Cooking Community</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">Events</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Explore Our Community Recipes</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1587203106693-5b1b1e3b42e4" alt="Delicious Pasta">
                <h3>Pasta Primavera</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1604079624331-8b42e26f1bdf" alt="Fresh Salad">
                <h3>Fresh Garden Salad</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1600585154341-2161c4b8af1a" alt="Tasty Pizza">
                <h3>Homemade Pizza</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1514516874296-8c5cb1e1c1b4" alt="Baked Bread">
                <h3>Artisan Bread</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Cooking Community</p>
    </footer>
</body>
</html>
