<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #35424a;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #e8491d;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 30%;
            margin: 10px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Artists</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Featured Artworks</h2>
        <div class="main">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Art 1">
                <h3>Art Piece 1</h3>
                <p>By Artist A</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1495954462184-1997f7b2a3e4" alt="Art 2">
                <h3>Art Piece 2</h3>
                <p>By Artist B</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1501594907356-4c1f2c7f8c6e" alt="Art 3">
                <h3>Art Piece 3</h3>
                <p>By Artist C</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
