<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Workspace</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: #ddd;
    }

    /* Main content styles */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .feature {
      flex: 1 1 300px;
      margin: 20px;
      text-align: center;
    }

    .feature img {
      max-width: 100%;
      height: auto;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .feature {
        flex-basis: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Collaborative Workspace</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="feature">
      <img src="https://via.placeholder.com/300x200" alt="Feature 1">
      <h2>Feature 1</h2>
      <p>Description of Feature 1.</p>
    </div>
    <div class="feature">
      <img src="https://via.placeholder.com/300x200" alt="Feature 2">
      <h2>Feature 2</h2>
      <p>Description of Feature 2.</p>
    </div>
    <div class="feature">
      <img src="https://via.placeholder.com/300x200" alt="Feature 3">
      <h2>Feature 3</h2>
      <p>Description of Feature 3.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Collaborative Workspace. All rights reserved.</p>
  </footer>
</body>
</html>
