<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }
        header {
            background: #343a40;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery img {
            width: 30%;
            margin: 10px 0;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 48%;
            }
        }
        @media (max-width: 480px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Art Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200?text=Art+1" alt="Art 1">
            <img src="https://via.placeholder.com/300x200?text=Art+2" alt="Art 2">
            <img src="https://via.placeholder.com/300x200?text=Art+3" alt="Art 3">
            <img src="https://via.placeholder.com/300x200?text=Art+4" alt="Art 4">
            <img src="https://via.placeholder.com/300x200?text=Art+5" alt="Art 5">
            <img src="https://via.placeholder.com/300x200?text=Art+6" alt="Art 6">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All rights reserved.</p>
    </footer>
</body>
</html>
