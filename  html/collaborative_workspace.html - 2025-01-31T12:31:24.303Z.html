<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Workspace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .main-content {
            flex: 70%;
            padding: 20px;
        }
        .sidebar {
            flex: 30%;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Workspace</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Welcome to Our Collaborative Workspace</h2>
            <p>Join our community of professionals and collaborate on exciting projects.</p>
            <img src="https://via.placeholder.com/800x400" alt="Collaborative Workspace Image">
        </div>
        <div class="sidebar">
            <h3>Latest Updates</h3>
            <p>Stay updated with our latest news and events.</p>
            <img src="https://via.placeholder.com/300x200" alt="Latest Updates Image">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Collaborative Workspace. All rights reserved.</p>
    </div>
</body>
</html>
