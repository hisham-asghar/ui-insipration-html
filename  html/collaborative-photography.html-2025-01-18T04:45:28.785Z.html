<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Photography</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Gallery styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <section class="gallery">
      <img src="https://via.placeholder.com/300x200" alt="Image 1">
      <img src="https://via.placeholder.com/300x200" alt="Image 2">
      <img src="https://via.placeholder.com/300x200" alt="Image 3">
      <img src="https://via.placeholder.com/300x200" alt="Image 4">
      <img src="https://via.placeholder.com/300x200" alt="Image 5">
      <img src="https://via.placeholder.com/300x200" alt="Image 6">
    </section>
  </div>

  <footer>
    <p>&copy; 2023 Collaborative Photography. All rights reserved.</p>
  </footer>
</body>
</html>
