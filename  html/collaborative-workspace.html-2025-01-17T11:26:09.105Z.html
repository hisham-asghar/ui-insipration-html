<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Workspace</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styles */
    main {
      padding: 40px 0;
    }

    .hero {
      background-image: url('https://via.placeholder.com/1600x900');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 100px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .feature {
      text-align: center;
      width: 30%;
    }

    .feature img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      nav ul li {
        margin: 0 10px;
      }

      .hero {
        padding: 60px 0;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 18px;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }

      .feature {
        width: 80%;
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Collaborative Workspace</h1>
      <p>Unlock your team's potential with our cutting-edge collaboration tools.</p>
      <a href="#" class="btn">Get Started</a>
    </section>

    <section class="features">
      <div class="feature">
        <img src="https://via.placeholder.com/100" alt="Feature 1">
        <h3>Seamless Collaboration</h3>
        <p>Work together in real-time with our intuitive tools.</p>
      </div>
      <div class="feature">
