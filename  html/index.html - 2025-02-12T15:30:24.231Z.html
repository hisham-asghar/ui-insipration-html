<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Gardening Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header, footer {
                padding: 15px;
            }
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Gardening Community</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Latest Projects</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGdhcmRlbmluZ3xlbnwwfHx8fDE2NzkwNTE0Mjg&ixlib=rb-4.0.3&q=80&w=400" alt="Community Garden">
                <h3>Community Garden Initiative</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1521747116042-5a810fda9664?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEyfHxwcm9kdWN0c3xlbnwwfHx8fDE2NzkwNTE0Mjg&ixlib=rb-4.0.3&q=80&w=400" alt="Planting Day">
                <h3>Annual Planting Day</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1574169208501-0f4e5e5120e9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGdpZmZ8ZW58MHx8fHwxNjc5MDUxNDI4&ixlib=rb-4.0.3&q=80&w=400" alt="Garden Workshop">
                <h3>Gardening Workshop</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Gardening Community</p>
    </footer>
</body>
</html>
