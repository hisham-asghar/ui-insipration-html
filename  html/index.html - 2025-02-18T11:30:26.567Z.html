<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: #4CAF50;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-title {
            padding: 10px;
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        @media (max-width: 600px) {
            header, footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Artists</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Featured Artworks</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1601296892073-7f7f1d1a3e86?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg0NzF8MHwxfGFsbHwxfHx8fHx8fHwxNjE5NjU1MDA1&ixlib=rb-1.2.1&q=80&w=400" alt="Art 1">
                <div class="card-title">Art Piece 1</div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1517632028462-ffb7b3e0b350?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg0NzF8MHwxfGFsbHwxfHx8fHx8fHwxNjE5NjU1MDA1&ixlib=rb-1.2.1&q=80&w=400" alt="Art 2">
                <div class="card-title">Art Piece 2</div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1511994111748-5a55f7f0b6c9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg0NzF8MHwxfGFsbHwxfHx8fHx8fHwxNjE5NjU1MDA1&ixlib=rb-1.2.1&q=80&w=400" alt="Art 3">
                <div class="card-title">Art Piece 3</div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1532378330236-0bfa0e1e7e7f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg0NzF8MHwxfGFsbHwxfHx8fHx8fHwxNjE5NjU1MDA1&ixlib=rb-1.2.1&q=80&w=400" alt="Art 4">
                <div class="card-title">Art Piece 4</div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
