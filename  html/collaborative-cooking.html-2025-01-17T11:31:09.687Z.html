<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Cooking</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    header {
      background-color: #f2f2f2;
      padding: 20px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }

    /* Main Content Styles */
    main {
      padding: 40px 0;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    .recipe-card {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .recipe-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      nav li {
        margin: 0 10px;
      }

      .recipe-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
  </style>
</head>
