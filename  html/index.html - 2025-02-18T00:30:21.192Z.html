<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul {
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Featured Artworks</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Art 1">
                <h3>Art Piece 1</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Art 2">
                <h3>Art Piece 2</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Art 3">
                <h3>Art Piece 3</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Art 4">
                <h3>Art Piece 4</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All rights reserved.</p>
    </footer>
</body>
</html>
