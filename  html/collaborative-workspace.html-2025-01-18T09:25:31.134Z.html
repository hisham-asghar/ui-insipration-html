<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Collaborative Workspace</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header styles */
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Hero section styles */
    .hero {
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .hero {
        height: 400px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class='hero'>
      <div class='container'>
        <h1>Welcome to Collaborative Workspace</h1>
        <p>Unlock your team's potential with our innovative workspace solutions.</p>
        <a href='#' class='btn'>Get Started</a>
      </div>
    </section>
  </main>
</body>
</html>
