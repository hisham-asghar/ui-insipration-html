<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Gardening</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Gardening</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Join Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Community Gardens</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Community Garden 1">
                <h3>Community Garden in Spring</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1526304640585-a7edff6f9f1f" alt="Community Garden 2">
                <h3>Harvest Festival</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1571787723290-5eab7c2072ca" alt="Community Garden 3">
                <h3>Gardening Workshop</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1591572118687-21a2c2a84d31" alt="Community Garden 4">
                <h3>Vegetable Growers</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Gardening. All Rights Reserved.</p>
        <p><i class="fab fa-facebook"></i> <i class="fab fa-twitter"></i> <i class="fab fa-instagram"></i></p>
    </footer>
</body>
</html>
