<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Photography Website</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }
    
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }
    
    nav li {
      margin: 0 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
    }
    
    /* Main content styles */
    main {
      padding: 40px;
    }
    
    section {
      margin-bottom: 40px;
    }
    
    h2 {
      margin-bottom: 20px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }
      
      main {
        padding: 20px;
      }
      
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Welcome to Our Collaborative Photography Website</h2>
      <p>Here, photographers of all levels can share their work and collaborate on projects.</p>
    </section>
    
    <section>
      <h2>Featured Gallery</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Photo 1">
        <img src="https://via.placeholder.com/150" alt="Photo 2">
        <img src="https://via.placeholder.com/150" alt="Photo 3">
        <img src="https://via.placeholder.com/150" alt="Photo 4">
        <img src="https://via.placeholder.com/150" alt="Photo 5">
        <img src="https://via.placeholder.com/150" alt="Photo 6">
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Collaborative Photography Website. All rights reserved.</p>
  </footer>
</body>
</html>
