<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
            }
            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Artists</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Featured Artworks</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Art 1">
                <div class="card-content">
                    <h3>Artwork Title 1</h3>
                    <p>Artist: John Doe</p>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1521747116042-5a810fda9664" alt="Art 2">
                <div class="card-content">
                    <h3>Artwork Title 2</h3>
                    <p>Artist: Jane Smith</p>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1559391640-7e1b81bff5e5" alt="Art 3">
                <div class="card-content">
                    <h3>Artwork Title 3</h3>
                    <p>Artist: Emily Johnson</p>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1518717758536-6b6432b5b5d2" alt="Art 4">
                <div class="card-content">
                    <h3>Artwork Title 4</h3>
                    <p>Artist: Michael Brown</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform</p>
    </footer>
</body>
</html>
