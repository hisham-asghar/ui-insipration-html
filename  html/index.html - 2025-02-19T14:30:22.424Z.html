<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Workspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Workspace</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Projects</h2>
        <div class="grid">
            <div class="card">
                <img src="https://source.unsplash.com/random/300x200?project1" alt="Project 1">
                <div class="card-content">
                    <h3>Project 1</h3>
                    <p>This is a brief description of Project 1.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/random/300x200?project2" alt="Project 2">
                <div class="card-content">
                    <h3>Project 2</h3>
                    <p>This is a brief description of Project 2.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/random/300x200?project3" alt="Project 3">
                <div class="card-content">
                    <h3>Project 3</h3>
                    <p>This is a brief description of Project 3.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/random/300x200?project4" alt="Project 4">
                <div class="card-content">
                    <h3>Project 4</h3>
                    <p>This is a brief description of Project 4.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
