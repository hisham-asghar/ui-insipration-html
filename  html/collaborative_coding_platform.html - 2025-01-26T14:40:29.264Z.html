<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Coding Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        .card {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Coding Platform</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="column">
                <div class="card">
                    <img src="https://via.placeholder.com/600x400" alt="Coding Project 1">
                    <h2>Project 1</h2>
                    <p>Collaborate on this exciting coding project with a team of developers.</p>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="https://via.placeholder.com/600x400" alt="Coding Project 2">
                    <h2>Project 2</h2>
                    <p>Join this project to build a responsive web application.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Coding Platform. All rights reserved.</p>
    </footer>
</body>
</html>
