<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Music Platform</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styles */
    main {
      padding: 40px 0;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Gallery styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Collaborate</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <section>
        <h2>Featured Artists</h2>
        <div class="gallery">
          <img src="https://via.placeholder.com/300x200" alt="Artist 1">
          <img src="https://via.placeholder.com/300x200" alt="Artist 2">
          <img src="https://via.placeholder.com/300x200" alt="Artist 3">
          <img src="https://via.placeholder.com/300x200" alt="Artist 4">
        </div>
      </section>

      <section>
        <h2>Upcoming Collaborations</h2>
        <div class="gallery">
          <img src="https://via.placeholder.com/300x200" alt="Collaboration 1">
          <img src="https://via.placeholder.com/300x200" alt="Collaboration 2">
          <img src="https://via.placeholder.com/300x200" alt="Collaboration 3">
          <img src="https://via.placeholder.com/300x200" alt="Collaboration 4">
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Collaborative Music Platform. All rights reserved.</p>
  </footer>
</body>
</html>
