<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Gardening Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .responsive-img {
            width: 100%;
            height: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Gardening Community</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Join Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Welcome to Our Community!</h2>
        <p>Join fellow gardening enthusiasts to share tips, ideas, and experiences.</p>
        <div class="grid">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Gardening" class="responsive-img">
            <img src="https://images.unsplash.com/photo-1514516870504-56b6b07b1e78" alt="Community Garden" class="responsive-img">
            <img src="https://images.unsplash.com/photo-1598509632022-d1886e6d1f1e" alt="Plants" class="responsive-img">
            <img src="https://images.unsplash.com/photo-1600566856773-55e7aa6e491b" alt="Gardening Tools" class="responsive-img">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Gardening Community</p>
    </footer>
</body>
</html>
