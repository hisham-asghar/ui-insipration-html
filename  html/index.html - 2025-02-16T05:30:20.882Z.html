<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Cooking Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            padding: 10px;
            background-color: #f4f4f4;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Collaborative Cooking Community</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Recipes</a>
        <a href="#">Community</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Featured Recipes</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1574169208502-9d9e44f6f2b3" alt="Delicious Pasta">
                <h3>Pasta Primavera</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1567306226416-4b9431b3c8d4" alt="Healthy Salad">
                <h3>Fresh Garden Salad</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1604903751804-9a5c181b9f2f" alt="Chocolate Cake">
                <h3>Chocolate Cake</h3>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1504215689080-3fd8e1d3a2b0" alt="Sushi">
                <h3>Homemade Sushi</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Cooking Community</p>
    </footer>
</body>
</html>
