<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Gardening Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .responsive-image {
            width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (min-width: 600px) {
            .grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Collaborative Gardening Community</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Join Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Latest Projects</h2>
        <div class="grid">
            <div>
                <img src="https://images.unsplash.com/photo-1560867310-cd9f3d4e3d62" alt="Community Garden" class="responsive-image">
                <p>Community Garden Project</p>
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1515691052028-7c7bafc8b3c5" alt="Planting Seeds" class="responsive-image">
                <p>Planting Seeds Together</p>
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Harvesting" class="responsive-image">
                <p>Harvesting Our Crops</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Gardening Community</p>
    </footer>
</body>
</html>
