<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: #ffffff;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Gallery</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Submit Art</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Featured Artwork</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Art Piece 1">
                <p>Artist: Jane Doe</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1516116216620-1a7c8e4a55a0" alt="Art Piece 2">
                <p>Artist: John Smith</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1541409675822-cf4c1d92e112" alt="Art Piece 3">
                <p>Artist: Emily Johnson</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4" alt="Art Piece 4">
                <p>Artist: Michael Brown</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Gallery | All Rights Reserved</p>
    </footer>
</body>
</html>
