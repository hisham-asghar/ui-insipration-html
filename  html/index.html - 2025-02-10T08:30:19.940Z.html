<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Gardening Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #4CAF50;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Gardening Community</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Gardening Tips</a>
            <a href="#">Join Us</a>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h2>Welcome to Our Gardening Community!</h2>
            <img src="https://images.unsplash.com/photo-1511952691644-2de7e6e48b04?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGdhcmRlbmluZ3xlbnwwfHx8fDE2MjYxOTM3NzU&ixlib=rb-1.2.1&q=80&w=1080" alt="Gardening Image">
            <p>Join us as we share tips, tricks, and resources to create beautiful gardens together!</p>
        </div>
        <div class="card">
            <h2>Recent Tips</h2>
            <img src="https://images.unsplash.com/photo-1597058051613-8cd9f7f5c4a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHRpcHN8ZW58MHx8fHwxNjI2MTkzODg5&ixlib=rb-1.2.1&q=80&w=1080" alt="Gardening Tips">
            <p>Learn how to grow your own herbs at home!</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Gardening Community</p>
    </footer>
</body>
</html>
