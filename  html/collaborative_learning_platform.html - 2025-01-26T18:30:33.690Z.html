<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 30%;
            margin: 10px;
            text-align: center;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            padding: 0 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .card {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Learning Platform</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="Course 1">
                <h3>Course 1</h3>
                <p>Introduction to Collaborative Learning.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="Course 2">
                <h3>Course 2</h3>
                <p>Advanced Techniques in Teamwork.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="Course 3">
                <h3>Course 3</h3>
                <p>Effective Communication in Groups.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Learning Platform. All rights reserved.</p>
    </footer>
</body>
</html>
