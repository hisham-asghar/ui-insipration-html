<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabSpace - A Collaborative Workspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #45a049;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px 0;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header, footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CollabSpace</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <section id="home">
            <h2>Our Projects</h2>
            <div class="grid">
                <div class="card">
                    <img src="https://via.placeholder.com/250?text=Project+1" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Description of Project 1</p>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250?text=Project+2" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>Description of Project 2</p>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250?text=Project+3" alt="Project 3">
                    <h3>Project 3</h3>
                    <p>Description of Project 3</p>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250?text=Project+4" alt="Project 4">
                    <h3>Project 4</h3>
                    <p>Description of Project 4</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 CollabSpace. All rights reserved.</p>
    </footer>
</body>
</html>
