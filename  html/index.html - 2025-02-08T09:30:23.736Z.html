<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Hub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .header { background-color: #343a40; color: white; padding: 20px 0; }
        .header h1 { margin: 0; }
        .gallery img { width: 100%; height: auto; }
        .footer { background-color: #343a40; color: white; padding: 10px 0; text-align: center; }
    </style>
</head>
<body>

    <div class="header text-center">
        <h1>Collaborative Art Hub</h1>
        <p>Join artists from around the world to create and share art!</p>
    </div>

    <div class="container mt-5">
        <h2>Featured Artworks</h2>
        <div class="row gallery">
            <div class="col-md-4 mb-4">
                <img src="https://picsum.photos/id/1018/400/300" alt="Artwork 1">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://picsum.photos/id/1015/400/300" alt="Artwork 2">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://picsum.photos/id/1025/400/300" alt="Artwork 3">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Collaborative Art Hub. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
