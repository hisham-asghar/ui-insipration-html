<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background: url('https://images.unsplash.com/photo-1603126183402-8f4f8b4c57b3') no-repeat center center;
            background-size: cover;
            height: 300px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .team-member {
            margin: 20px 0;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Collaborative Art Platform</h1>
    </header>
    <div class="container mt-5">
        <h2 class="text-center">Our Community</h2>
        <div class="row">
            <div class="col-md-4 team-member">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1517436072-9c9c6b9b10a7" class="card-img-top" alt="Artist 1">
                    <div class="card-body">
                        <h5 class="card-title">Artist 1</h5>
                        <p class="card-text">An inspiring artist focusing on abstract art.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 team-member">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1576502201545-7c1e53d2a3b5" class="card-img-top" alt="Artist 2">
                    <div class="card-body">
                        <h5 class="card-title">Artist 2</h5>
                        <p class="card-text">A talented painter who loves landscapes.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 team-member">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1580357741870-ab9996b1e8a2" class="card-img-top" alt="Artist 3">
                    <div class="card-body">
                        <h5 class="card-title">Artist 3</h5>
                        <p class="card-text">A digital artist creating stunning visuals.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform. All Rights Reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
