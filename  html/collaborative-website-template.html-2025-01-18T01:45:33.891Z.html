<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Website Template</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styles */
    main {
      padding: 40px 0;
    }

    section {
      margin-bottom: 40px;
    }

    .hero {
      background-image: url('https://via.placeholder.com/1200x400');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .team-member {
      flex-basis: calc(33.33% - 20px);
      margin-bottom: 40px;
      text-align: center;
    }

    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #f5f5f5;
      padding: 20px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      .team-member {
        flex-basis: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .team-member {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Our Collaborative Website</h1>
      <p>Discover the power of collaboration and teamwork.</p>
    </section>

    <section>
      <div class="container">
        <h2>Meet Our Team</h2>
        <div class="team-members">
          <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="Team Member 1">
            <h3>John Doe</h3>
            <p>Co-founder</p>
          </div>
          <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="Team Member 2">
            <h3>Jane Smith</h3>
            <p>Project Manager</p>
          </div>
          <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="Team Member 3">
            <h3>Bob Johnson</h3>
            <p>Designer</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Collaborative Website. All rights reserved.</p>
  </footer>
</body>
</html>
