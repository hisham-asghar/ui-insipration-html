<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Workspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .col {
            flex: 1 1 calc(33% - 20px);
            margin: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .col {
                flex: 1 1 calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Workspace</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Projects</h2>
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Description of Project 1.</p>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>Description of Project 2.</p>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Project 3">
                    <h3>Project 3</h3>
                    <p>Description of Project 3.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Workspace. All Rights Reserved.</p>
    </footer>
</body>
</html>
