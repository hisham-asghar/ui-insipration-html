<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Workspace</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }
    
    /* Header styles */
    header {
      background-color: #007bff;
      padding: 20px;
      color: #fff;
    }
    
    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin: 0 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    /* Main content styles */
    main {
      padding: 40px;
    }
    
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    
    .hero-content {
      flex: 1;
      margin-right: 40px;
    }
    
    .hero-image {
      flex: 1;
      max-width: 500px;
    }
    
    .hero-image img {
      width: 100%;
      height: auto;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
      
      .hero-content {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="hero">
      <div class="hero-content">
        <h1>Welcome to our Collaborative Workspace</h1>
        <p>Discover the power of collaboration and boost your productivity.</p>
        <button>Get Started</button>
      </div>
      <div class="hero-image">
        <img src="https://via.placeholder.com/500x300" alt="Collaborative Workspace">
      </div>
    </div>
    
    <section>
      <h2>Our Services</h2>
      <ul>
        <li>
          <img src="https://via.placeholder.com/150x150" alt="Service 1">
          <h3>Service 1</h3>
          <p>Description of Service 1</p>
        </li>
        <li>
          <img src="https://via.placeholder.com/150x150" alt="Service 2">
          <h3>Service 2</h3>
          <p>Description of Service 2</p>
        </li>
        <li>
          <img src="https://via.placeholder.com/150x150" alt="Service 3">
          <h3>Service 3</h3>
          <p>Description of Service 3</p>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
