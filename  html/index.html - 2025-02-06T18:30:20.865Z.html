<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Art Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1499298046940-8c44b61b0f5f') no-repeat center center/cover;
            height: 300px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborative Art Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h1>Unleash Your Creativity</h1>
    </div>
    <div class="container">
        <h2>Featured Collaborations</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1555685812-2e5e3d5e4b73" alt="Art Collaboration 1">
                <h3>Art Piece 1</h3>
                <p>Created by Artist A & Artist B</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1521986321263-ef6e5bdc9f04" alt="Art Collaboration 2">
                <h3>Art Piece 2</h3>
                <p>Created by Artist C & Artist D</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1471913135014-7e6e4af7c3c9" alt="Art Collaboration 3">
                <h3>Art Piece 3</h3>
                <p>Created by Artist E & Artist F</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Collaborative Art Platform</p>
    </footer>
</body>
</html>
