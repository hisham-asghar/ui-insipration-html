<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact - E-commerce Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/Tailwind CSS.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="bg-gray-800 text-white py-4">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-lg font-bold">E-commerce Portfolio</a>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-gray-400">Home</a></li>
        <li><a href="#about" class="hover:text-gray-400">About</a></li>
        <li><a href="#projects" class="hover:text-gray-400">Projects</a></li>
        <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="bg-gray-100 py-20">
      <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold mb-4">Contact</h1>
        <p class="text-gray-600 mb-8">Get in touch with me for any inquiries or collaboration opportunities.</p>

        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">
              Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="message">
              Message
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="3" placeholder="Enter your message"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Send
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto flex justify-between items-center">
      <p>&copy; 2023 E-commerce Portfolio. All rights reserved.</p>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-gray-400">Home</a></li>
        <li><a href="#about" class="hover:text-gray-400">About</a></li>
        <li><a href="#projects" class="hover:text-gray-400">Projects</a></li>
        <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
      </ul>
    </div>
  </footer>

  <script src="/js/scripts.js"></script>
</body>
</html>
