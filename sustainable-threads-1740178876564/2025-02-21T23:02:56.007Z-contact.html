<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact - Sustainable Fashion Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/Tailwind CSS.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="bg-gray-800 text-white py-4 px-6 md:px-12 lg:px-24">
    <nav class="flex justify-between items-center">
      <a href="#" class="text-xl font-bold">Sustainable Fashion</a>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:text-gray-400">Home</a></li>
        <li><a href="#about" class="hover:text-gray-400">About</a></li>
        <li><a href="#projects" class="hover:text-gray-400">Projects</a></li>
        <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact" class="bg-gray-100 py-12 px-6 md:px-12 lg:px-24">
      <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
      <form class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="name" class="block font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block font-bold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">Send</button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-6 px-6 md:px-12 lg:px-24">
    <div class="flex justify-between items-center">
      <p>&copy; 2023 Sustainable Fashion. All rights reserved.</p>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:text-gray-400">Home</a></li>
        <li><a href="#about" class="hover:text-gray-400">About</a></li>
        <li><a href="#projects" class="hover:text-gray-400">Projects</a></li>
        <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
      </ul>
    </div>
  </footer>

  <script src="/js/scripts.js"></script>
</body>
</html>
